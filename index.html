<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Baskervvill+SC&family=Bebas+Neue&family=Outfit:wght@100..900&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.2/uicons-bold-straight/css/uicons-bold-straight.css"/>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.2/uicons-regular-rounded/css/uicons-regular-rounded.css"/>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.2/uicons-solid-rounded/css/uicons-solid-rounded.css"/>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.2/uicons-solid-straight/css/uicons-solid-straight.css"/>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.2/uicons-bold-rounded/css/uicons-bold-rounded.css"/>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.2/uicons-thin-rounded/css/uicons-thin-rounded.css"/>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.2/uicons-thin-straight/css/uicons-thin-straight.css"/>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.2/uicons-regular-straight/css/uicons-regular-straight.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"rel="stylesheet"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h2 class="title">Envie sua Mensagem</h2>
        <form action="https://formsubmit.co/arthur.franca@aluno.fmpsc.edu.br" method="POST">
            <input type="hidden" name="_next" value="https://arthurcesar466.github.io/formenvio/">
            <input type="hidden" name="_autoresponse" value="Recebemos sua mensagem, logo responderemos">
          <input type="text" name="name" placeholder="Seu nome" />
          <input type="text" name="email" placeholder="Seu E-mail" />
          <input type="text" name="subject" placeholder="Assunto" />
          <textarea name="message" placeholder="Digite sua Mensagem"></textarea>
          <button type="submit">Enviar Mensagem</button>
        </form>
      </div>
    </div>
  </body>
</html>
